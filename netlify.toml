[build]
base = "frontend"
command = "npm run build"
publish = "frontend/build"

[[redirects]]
from = "/api/*"
to = "https://nova-ai-jgks.onrender.com"
status = 200
force = true

[[redirects]]
from = "/socket.io/*"
to = "https://nova-ai-jgks.onrender.com"
status = 200
force = true

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
